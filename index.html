<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cardápio Digital</h1>
        
        <!-- Categorias -->
        <div class="accordion" id="menuAccordion">
            <!-- Hambúrgueres -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingBurgers">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBurgers" aria-expanded="true" aria-controls="collapseBurgers">
                        Hambúrgueres
                    </button>
                </h2>
                <div id="collapseBurgers" class="accordion-collapse collapse show" aria-labelledby="headingBurgers" data-bs-parent="#menuAccordion">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="15.00" id="burger1">
                            <label class="form-check-label" for="burger1">
                                Hambúrguer Clássico - R$ 15,00
                            </label>
                            <input type="number" class="form-control quantity-input" value="1" min="1" id="quantityBurger1">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="18.00" id="burger2">
                            <label class="form-check-label" for="burger2">
                                Cheeseburger - R$ 18,00
                            </label>
                            <input type="number" class="form-control quantity-input" value="1" min="1" id="quantityBurger2">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Salgados -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSnacks">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSnacks" aria-expanded="false" aria-controls="collapseSnacks">
                        Salgados
                    </button>
                </h2>
                <div id="collapseSnacks" class="accordion-collapse collapse" aria-labelledby="headingSnacks" data-bs-parent="#menuAccordion">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="5.00" id="snack1">
                            <label class="form-check-label" for="snack1">
                                Coxinha - R$ 5,00
                            </label>
                            <input type="number" class="form-control quantity-input" value="1" min="1" id="quantitySnack1">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="6.50" id="snack2">
                            <label class="form-check-label" for="snack2">
                                Esfirra - R$ 6,50
                            </label>
                            <input type="number" class="form-control quantity-input" value="1" min="1" id="quantitySnack2">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bebidas -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDrinks">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDrinks" aria-expanded="false" aria-controls="collapseDrinks">
                        Bebidas
                    </button>
                </h2>
                <div id="collapseDrinks" class="accordion-collapse collapse" aria-labelledby="headingDrinks" data-bs-parent="#menuAccordion">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="4.00" id="drink1">
                            <label class="form-check-label" for="drink1">
                                Refrigerante - R$ 4,00
                            </label>
                            <input type="number" class="form-control quantity-input" value="1" min="1" id="quantityDrink1">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="3.00" id="drink2">
                            <label class="form-check-label" for="drink2">
                                Água - R$ 3,00
                            </label>
                            <input type="number" class="form-control quantity-input" value="1" min="1" id="quantityDrink2">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sobremesas -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDesserts">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDesserts" aria-expanded="false" aria-controls="collapseDesserts">
                        Sobremesas
                    </button>
                </h2>
                <div id="collapseDesserts" class="accordion-collapse collapse" aria-labelledby="headingDesserts" data-bs-parent="#menuAccordion">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="7.00" id="dessert1">
                            <label class="form-check-label" for="dessert1">
                                Brownie - R$ 7,00
                            </label>
                            <input type="number" class="form-control quantity-input" value="1" min="1" id="quantityDessert1">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="6.00" id="dessert2">
                            <label class="form-check-label" for="dessert2">
                                Pudim - R$ 6,00
                            </label>
                            <input type="number" class="form-control quantity-input" value="1" min="1" id="quantityDessert2">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carrinho de Compras -->
        <div class="mt-4">
            <h3>Carrinho de Compras</h3>
            <ul id="cart" class="list-group">
                <!-- Itens do carrinho serão adicionados aqui -->
            </ul>
            <div class="mt-3">
                <strong>Total: R$ <span id="total">0.00</span></strong>
            </div>
            <button id="checkout" class="btn btn-primary mt-3">Finalizar Pedido</button>
        </div>
    </div>

    <!-- Modal de Finalização -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Finalização do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Resumo do Pedido:</h6>
                    <ul id="orderSummary" class="list-group mb-3">
                        <!-- Resumo do pedido será exibido aqui -->
                    </ul>
                    <strong>Total: R$ <span id="modalTotal">0.00</span></strong>
                    <div class="mt-3">
                        <label for="customerName" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="mt-3">
                        <label for="customerAddress" class="form-label">Endereço para Entrega:</label>
                        <input type="text" class="form-control" id="customerAddress" required>
                    </div>
                    <div class="mt-3">
                        <label for="paymentMethod" class="form-label">Método de Pagamento:</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="cartao_credito">Cartão de Crédito</option>
                            <option value="cartao_debito">Cartão de Débito</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="pix">Pix</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Confirmar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS-->
    <script src="script.js"></script>
</body>
</html>
